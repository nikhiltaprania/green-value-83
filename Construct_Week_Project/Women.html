            margin: 0 0 5px 20px;

            width: 100%;
            margin: 5px auto 15px auto;
            text-align: center;

        #high {
            padding: 5px;
            border-radius: 5px;
            border: 0;
            margin: 5px;

        .nav2 button {
            padding: 5px 10px;
            border-radius: 5px;
            border: 0;
        }

        #main {
            width: 100%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
        }

        #main div button {
            display: block;
            margin: 20px auto;
            font-size: 15px;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);

        div button:hover {

        div button:active {

        #main div {
            padding: 0;
            background-color: azure;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
            overflow: hidden;
        }

        #main div:hover {
            transform: scale(1.04);
            background-color: #fff;
        }

        @media only screen and (max-width: 740px) {
            #main {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media only screen and (max-width: 500px) {
            #main {
                grid-template-columns: repeat(1, 1fr);

    const main = document.getElementById("main");
    showData(product);

    const WomenCart = JSON.parse(localStorage.getItem("WomenCart")) || [];
    function showData(data) {
        main.innerHTML = "";

        data.forEach((el) => {
            const card = document.createElement("div");

            const image = document.createElement("img");
            const category = document.createElement("h3");
            const description = document.createElement("p");
            const price = document.createElement("h4");
            const add = document.createElement("button");

            add.addEventListener("click", () => {
                if (checkAvailability(el)) {
                    alert("Product is Already Selected");
                } else {
                    WomenCart.push({ ...el, quantity: 1 });
                    localStorage.setItem("WomenCart", JSON.stringify(WomenCart));
                }
            })

            image.setAttribute("src", el.image);
            description.innerText = el.description;
            category.innerText = "Category: " + el.category;
            price.innerText = "Price: $" + el.price;
            add.innerText = "BUY NOW";

            card.append(image, category, description, price, add);
            main.append(card);
        })

        function checkAvailability(element) {
            for (let i = 0; i < WomenCart.length; ++i) {
                if (element.id === WomenCart[i].id) {
                    return true;
                }
                return false;
            }
        }
    }

    const search = document.getElementById("search");
    const searchButton = document.querySelector(".nav1 > button");

    searchButton.addEventListener("click", () => {
        let filtered = product.filter((el) => {
            if (el.category.toUpperCase().includes(search.value.toUpperCase())) {
                return true;
            } else {
                return false;
            }
        })
        showData(filtered);
    });

    const select = document.getElementById("filter");

    select.addEventListener("change", () => {
        if (select.value === "") {
            showData(product);
        } else {
            let temp = product.filter((el) => {
                return el.category === select.value;
            });
            showData(temp);
        }
    });

    const low = document.getElementById("low");
    const high = document.getElementById("high");
    const priceButton = document.querySelector(".nav2 > button");

    priceButton.addEventListener("click", () => {
        let temp = product.filter((el) => {
            if (el.price >= low.value && el.price <= high.value) {
                return true;
            } else {
                return false;
            }
        });
        showData(temp);
    });
